<div id="resultado"></div>

<script>

    async function miLlamada() {
        
    
    const llamada= await fetch('https://jsonplaceholder.typicode.com/posts');
    const respuesta =await llamada.json();
    const contenedor=document.getElementById('resultado');

    for(let index=0; index<respuesta.length;index++){
        const element=respuesta[index];

        const card=document.createElement('div');
        card.innerHTML=`
        <div class="card">
            <div class="card-body">
                 <h5 class="card-title h-20 fs-3">${element.title}</h5>
                 <p class="card-text">${element.body}</p>
            </div>
        </div>
        `;
       contenedor.appendChild(card);
       //para msotrarlo en consola en vez de pantalla
       console.log(element["title"]);
       console.log(element["body"]);
    }

    console.log(respuesta);
    }
    miLlamada();
</script>
